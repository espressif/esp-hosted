stages:
  - pre_check
  - build_host
  - build_firmware
  - deploy

variables:
  GIT_SUBMODULE_STRATEGY: none

check_version:
  stage: pre_check
  image: ${CI_DOCKER_REGISTRY}/esp-env-v5.5:3
  script:
    - export HOSTED_NG_PATH=$PWD/esp_hosted_ng
    - .gitlab/ci/check_hosted_ng_version.sh
  rules:
    - when: always
  tags:
    - build

